<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BkDuel</title>
	<style>
		.botao-paypal {
			margin-top: 150px;
			width: 400px;
		}

		body {
			display: flex;
			justify-content: center;
			background-color: rgb(56, 56, 65);
		}
	</style>
</head>
<body>
	<div class="botao-paypal">
	</div>
	<div id="smart-button-container">
		<div style="text-align: center;">
		  <div id="paypal-button-container"></div>
		</div>
	  </div>
	<script src="https://www.paypal.com/sdk/js?client-id=AWG9ajryIqdfuyjZL2zYcbq70MKj8X1jF6Xy4kXwnovU08Yk_BHkGBYkrUq1t03EqbdLWN4FfqGlLufI&currency=BRL" data-sdk-integration-source="button-factory"></script>
	<script>
	  function initPayPalButton() {
		paypal.Buttons({
		  style: {
			shape: 'rect',
			color: 'blue',
			layout: 'vertical',
			label: 'paypal',
			
		  },
  
		  createOrder: function(data, actions) {
			return actions.order.create({
			  purchase_units: [{"description":"Teste teste teste","amount":{"currency_code":"BRL","value":55}}]
			});
		  },
  
		  onApprove: function(data, actions) {
			return actions.order.capture().then(function(details) {
			  alert('Transaction completed by ' + details.payer.name.given_name + '!');
			});
		  },
  
		  onError: function(err) {
			console.log(err);
		  }
		}).render('#paypal-button-container');
	  }
	  initPayPalButton();
	</script>
</body>
</html>
